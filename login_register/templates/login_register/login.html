{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login_register/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'img/logos/logo_text1.png' %}" type="image/x-icon">
</head>
<body>
    <div class="container" id="container">
        <!-- Formulario de registro -->
        <div class="form-container sign-up-container">
            <form method="post" action="{% url 'login_register:register' %}">
                {% csrf_token %}
                <img class="logggo" src="{% static 'img/logos/9.png' %}">
                <input type="text" name="username" placeholder="Nombre de usuario" required />
                <input type="email" name="email" placeholder="Correo electrónico" required />
                <input type="password" name="password1" placeholder="Contraseña" required />
                <input type="password" name="password2" placeholder="Confirmar contraseña" required />
                <button>Registrarse</button>
            </form>
        </div>

        <!-- Formulario de login -->
        <div class="form-container sign-in-container">
            <form method="post" action="{% url 'login_register:login' %}">
                {% csrf_token %}
                <img class="loggo" src="{% static 'img/logos/logo_text1.png' %}">
                <h1>Iniciar Sesión</h1>
                <input type="text" name="username" placeholder="Usuario" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                <button>Entrar</button>
            </form>
        </div>

        <!-- Paneles para cambiar entre login y registro -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de nuevo!</h1>
                    <p>Para mantenerse conectado con nosotros, por favor inicia sesión con tus datos personales</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, amigo!</h1>
                    <p>Ingresa tus datos personales y comienza tu aventura con nosotros</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'login_register/script.js' %}"></script>
</body>
</html>
